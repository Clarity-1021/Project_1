<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <base target="_self" />
    <title>登录</title>
</head>

<style>
    html{
        font-size: 18px;
    }

    body{
        background: #f6f6f6;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
    }

    .log-title{
        /*border: black solid;*/

        color: #ccc;
        margin: 30px;
        padding: 0;
        font-size: 8rem;
        letter-spacing: -0.3rem;
        position: relative;
        cursor: default;
    }

    .log-title::after{
        content: attr(data-spotlight);
        color: rgba(0, 128, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        /*-webkit-clip-path: ellipse(100px 100px at 0% 50%);*/
        clip-path: ellipse(100px 100px at 0% 50%);
        animation: spotlight 3s infinite;

        background-image: url('./img/han-lahandoe-GkjabALRTN0-unsplash.jpg');
        background-size: 150%;
        background-position: center center;
        -webkit-background-clip: text;
        /*background-clip: text;*/
        cursor: default;
    }

    @keyframes spotlight{
        0%{
            /*-webkit-clip-path: ellipse(100px 100px at 0% 50%);*/
            clip-path: ellipse(100px 100px at 0% 50%);
        }

        50%{
            /*-webkit-clip-path: ellipse(100px 100px at 0% 50%);*/
            clip-path: ellipse(100px 100px at 100% 50%);
        }

        100%{
            /*-webkit-clip-path: ellipse(100px 100px at 0% 50%);*/
            clip-path: ellipse(100px 100px at 0% 50%);
        }
    }

    .log-box-outer{
        justify-content: center;
        height: 500px;
        width: 100%;
        min-width: 400px;
        display: flex;
        align-items: center;
    }

    .log-container{
        width: 60%;
        min-width: 400px;
        max-width: 600px;
        height: 326px;
        border-radius: 15px;
        box-shadow: 0 10px 30px 0 rgba(0, 128, 0, 0.25);
        background: rgba(0, 128, 0, 0.5);
        display: flex;
        justify-content: center;
    }

    .left-container{
        width: 55%;
        min-width: 150px;
        max-width: 330px;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        padding: 60px;
        background-image: linear-gradient(to bottom right, rgba(0, 128, 0, 0.4), rgba(0, 128, 0, 0.1));
    }

    .title{
        color: #fff;
        font-size: 20px;
        font-weight: 200;
        cursor: default;
    }

    .underline-yellow{
        border-bottom: 3px solid #f6e58d;
    }

    .input-container{
        padding: 20px 0 10px 0;
    }

    input{
        border: 0;
        background: none;
        outline: 0;
        color: #fff;
        font-size: 15px;
        margin: 20px 0;
        display: block;
        width: 100%;
        padding: 5px 0;
        border-bottom: 1px solid #f6e58d;
        transition: .2s;
    }

    input:hover{
        border-bottom-color: #fff;
    }

    ::-webkit-input-placeholder{
        color: #fff;
    }

    .message{
        /*border: white solid;*/

        display: flex;
    }

    .message a{
        text-decoration: none;
        font-size: 14px;
        color: #f6e58d;
        transition: .2s;
        cursor: pointer;
    }

    .message a:hover{
        color: #fff;
    }

    .right-container{
        width: 40%;
        /*max-width: 144px;*/
        /*height: calc(100% - 120px);*/
        vertical-align: top;
        padding: 60px 0;
    }

    .reg{
        text-align: center;
    }

    .reg-hint{
        display: flex;
        height: 174px;
        justify-content: center;
        align-items: flex-end;
    }

    .last-row{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .login-btn{
        background: rgba(0, 128, 0, 0.4);
        display: flex;
        text-decoration: none;
        padding: 5px 22px;
        border-radius: .3em;
        color: #f6e58d;
        transition: .2s;
    }

    .login-btn:hover, .login-btn:active{
        background: #fdfdfd;
        color: rgba(0, 128, 0, 0.5);
    }
</style>

<body>
    <h1 class="log-title" data-spotlight="Login!">Login</h1>

    <div class="log-box-outer">
        <div class="log-container">
            <div class="left-container">
                <div class="title"><span class="underline-yellow">登录</span></div>

                <div class="input-container">
                    <input type="text" name="username" placeholder="用户名" />
                    <input type="password" name="password" placeholder="密码" />
                </div>

                <div class="last-row">
                    <div class="message">
                        <a href="">忘记密码</a>
                    </div>
                    <a href="./home.html" class="login-btn">登录</a>
                </div>
            </div>

            <div class="right-container">
                <div class="title reg"><span class="underline-yellow">注册</span></div>

                <div class="message reg-hint">
                    <a href="./register.html">没有账号，去注册</a>
                </div>
            </div>
        </div>
    </div>

    <div class="my-footer">
        <p>Copyright &copy; 2019-2021 Web fundamental. All Rights Reserved. 备案号：18307130251</p>
    </div>
</body>
</html>
