<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    .container{
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .col-left{
        /*border: solid;*/
        width: 300px;
    }

    .col-right{
        /*border: solid;*/
        width: 60%;
        min-width: 380px;
    }

    .search-by-title, .hot-country, .hot-city, .filter{
        /*border: solid;*/
        width: 100%;
        margin: 5% 1%;
    }

    .search-by-title{
        position: relative;
        height: 80px;
        padding: 0;
    }

    .search-hint{
        height: 100%;
        width: 100%;
        line-height: 80px;
        text-indent: 110px;
        font-size: larger;
    }

    .search-box{
        position: absolute;
        top: 65px;
        left: 40px;
        transform: translate(-10%, -90%);
        background: #2f3640;
        height: 35px;
        border-radius: 35px;
        padding: 10px;
    }

    .search-btn{
        text-decoration: none;
        float: right;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #2f3640;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
    }

    .search-box:hover > .search-txt{
        width: 180px;
        padding: 0 6px;
    }

    .search-box:hover > .search-btn{
        background: white;
    }

    .search-txt{
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color: white;
        font-size: 16px;
        transition: 0.4s;
        line-height: 35px;
        width: 0;
    }

    .col-left a{
        text-decoration: none;
        color: rgb(0, 128, 0);
    }

    .col-left a:hover,.col-left a:active{
        color: black;
    }

    .filter-select-box{
        /*border: solid;*/
        margin: 0;
        padding: 0;
        /*padding: 18px 10px;*/
        /*height: 40px;*/
        width: 100%;
        border-bottom: 1px solid rgba(0, 128, 0, 0.3);
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        /*align-items: center;*/
    }

    .input-select{
        /*border: solid;*/

        display: block;
        width: 20%;
        max-width: 200px;
        min-width: 120px;
        margin: 10px 0 10px 0.75%;
    }

    .input-box{
        height: 40px;
        width: 100%;
        font-size: large;
    }

    .rounded{
        border-radius: 5px;
    }

    .filter-result-box{
        /*border: solid;*/


        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;

    }

    .photo-box{
        border: solid transparent;
        width: 20%;
        min-width: 80px;
        margin-top: 15px;
    }

    .page-number{
        margin: 3% 0 1% 0;
        /*border: solid;*/
        width: 100%;
        /*letter-spacing: 15px;*/
        display: flex;
        justify-content: center;
    }

    .my-page-num{
        /*border: solid;*/
        width: 5%;
        text-align: center;
        text-decoration: none;
        color: rgb(0, 128, 0);
        transition: .2s;
    }

    .my-page-num:hover{
        color: black;
    }
</style>

    <div class=container>
        <div class="col-left">
            <div class="search-by-title">
                <div class="search-hint">浏览标题</div>

                <div class="search-box">
                    <input type="text" class="search-txt" name="search-txt" value="" placeholder="输入标题" />
                    <a class="search-btn" href="" onclick="alert('浏览成功')"><i class="fa fa-search" aria-hidden="true"></i></a>
                </div>
            </div>

            <div class="hot-country green-thin-border">
                <div class="my-row title-box text-intent-default">热门国家快速浏览</div>
                <div class="my-row text-intent-default"><a href="">意大利</a></div>
                <div class="my-row text-intent-default"><a href="">古巴</a></div>
                <div class="my-row text-intent-default"><a href="">芬兰</a></div>
                <div class="my-row text-intent-default"><a href="">纳米比亚</a></div>
                <div class="my-row text-intent-default"><a href="">那不勒斯</a></div>
                <div class="my-row-last text-intent-default"><a href="">比利时</a></div>
            </div>

            <div class="hot-city green-thin-border">
                <div class="my-row title-box text-intent-default">热门城市快速浏览</div>
                <div class="my-row text-intent-default"><a href="">上海</a></div>
                <div class="my-row text-intent-default"><a href="">赫尔辛基</a></div>
                <div class="my-row text-intent-default"><a href="">奥斯陆</a></div>
                <div class="my-row-last text-intent-default"><a href="">哥本哈根</a></div>
            </div>
        </div>

        <div class="col-right">
            <div class="filter green-thin-border">
                <div class="my-row title-box text-intent-default">筛选</div>

                <form name="filter_form" action="" method="">
                    <div class="filter-select-box">

                        <div class="input-select">
                            <select class="input-box rounded" name="theme" id="theme">
                                <option value="0">主题</option>
                                <option value="海边">海边</option>
                                <option value="山林">山林</option>
                                <option value="市内">市内</option>
                                <option value="田间">田间</option>
                            </select>
                        </div>

                        <div class="input-select">
                            <select class="input-box rounded" name="country" onChange="set_city(this, this.form.city);" id="country" >
                                <option value="0">国家</option>
                                <option value="中国">中国</option>
                                <option value="日本">日本</option>
                                <option value="意大利">意大利</option>
                                <option value="美国">美国</option>
                            </select>
                        </div>

                        <div class="input-select">
                            <select class="input-box rounded" name="city" id="city">
                                <option value="0">城市</option>
                            </select>
                        </div>

                        <div class="input-select">
                            <input class="input-box" type="submit" value="筛选" onclick="alert('筛选成功')" />
                        </div>

                        <script>
                        cities = new Object();
                        cities['中国']=new Array('上海','昆明','北京','烟台');
                        cities['日本']=new Array('东京', '大阪', '镰仓');
                        cities['意大利']=new Array('罗马','米兰','威尼斯','佛罗伦萨');
                        cities['美国']=new Array('纽约','旧金山', '华盛顿');
                        function set_city(country, city)
                        {
                            var pv, cv;
                            var i, ii;

                            pv=country.value;
                            cv=city.value;

                            city.length=1;

                            if(pv=='0') return;
                            if(typeof(cities[pv])=='undefined') return;

                            for(i=0; i<cities[pv].length; i++)
                            {
                                ii = i+1;
                                city.options[ii] = new Option();
                                city.options[ii].text = cities[pv][i];
                                city.options[ii].value = cities[pv][i];
                            }

                        }
                    </script>
                    </div>
                </form>
                <div class="filter-result-box">
                    <div class="photo-box"><img src="./img/square/square-medium/7.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/8.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/9.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/10.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>

                    <div class="photo-box"><img src="./img/square/square-medium/12.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/13.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/14.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>

                    <div class="photo-box"><img src="./img/square/square-medium/15.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/16.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/17.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/18.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>

                    <div class="photo-box"><img src="./img/square/square-medium/19.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/20.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/21.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>
                    <div class="photo-box"><img src="./img/square/square-medium/22.jpg" alt="筛选结果图片" width="100%" height="100%"/></div>

                    <div class="page-number">
                        <a class="my-page-num" href=""><i class="fa fa-angle-double-left"></i></a>
                        <a class="my-page-num" href="">1</a>

                    </div>
                </div>
            </div>
        </div>
